<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #square {
            display: none;
            width: 300px;
            height: 300px;
            background-color: red;
            position: absolute;

        }

        #green {
            width: 300px;
            height: 300px;
            background-color: green;
            position: absolute;
        }
    </style>
    <title>Callback</title>
</head>
<body>
    <button id="button">hide</button>

    <div id="green"></div>
    <div id="square"></div>






    <script src="../Jquery/JQueryCompressed.js"></script>
    <script>
        function callBack(){
            console.log("Green escondido");
        }
        $("#button").click(() => {
            $("#green").hide(2000, () => {
                $("#green").show(2000);
            });
        })
    </script>
</body>
</html>
