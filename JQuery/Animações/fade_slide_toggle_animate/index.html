<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #square {
            width: 300px;
            height: 300px;
            background-color: red;
            position: absolute;

        }

        #green {
            width: 300px;
            height: 300px;
            background-color: green;
            position: absolute;
        }
    </style>
    <title>Animação</title>
</head>
<body>
    <button id="button">Animate</button>
    <button id="stop">stop</button>
    <div id="green"></div>

    <div id="square"></div>
    <script src="../Jquery/JQueryCompressed.js"></script>







    qq
    <script>
        $("#button").click(() => {
            $("#square").animate({height: 500, width: 500 }, 3000)
            // fade
            // slide
            // toggle
        })
        $("#stop").click(() => {
            $("#square").stop();
        })
    </script>
</body>
</html>
