<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello_World</title>
</head>
<body>
    <h1>Esse é um titulo H1</h1>

    <h1 class="titulo">Outro titulo</h1>
    <h1 id="sair" style="display: none;">NÃO SAIA AGORA</h1>
    <script src="../Jquery/JQueryCompressed.js"></script>




    






    <script>
        
        $(".titulo").click(() => {
            console.log("click");
        })
        $(".titulo").mouseenter(() => {
            console.log("Entrou o mouse");
        })
        $(".titulo").mouseleave(() => {
           $("#sair").show();
        })
        $(".titulo").dblclick(() => {
            console.log("Click duplo");
        })

        
    </script>
</body>
</html>
